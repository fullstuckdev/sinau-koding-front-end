<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Value Types</title>
</head>
<body>
    <div class="container">
        <h1>Tipe Value dalam CSS</h1>

        <!--Contoh menggunakan tipe value warna -->
        <section class="color-section">
            <h2>Tipe Value Warna</h2>
            <div class="color-hex">Warna dengan HEX (#FF5733)</div>
            <div class="color-name">Warna dengan Nama (tomato)</div>
            <div class="color-rgb">Warna dengan RGB (rgb(60, 179, 113))</div>
        </section>
        
        <!--Contoh menggunakan tipe value ukuran -->
        <section class="ukuran-section">
            <h2>Tipe Value Pengukuran</h2>
            <div class="size-px">Ukuran dengan Pixel (px)</div>
            <div class="size-em">Ukuran dengan EM</div>
            <div class="size-percent">Ukuran dengan Persen (%)</div>
        </section>


         <!--Contoh menggunakan tipe value posisi -->
        <section class="position-section">
            <h2>Tipe Value Posisi</h2>
            <div class="position-container">
                <div class="position-relative">Relative Position</div>
                <div class="position-absolute">Absolute Position</div>
            </div>
            <div class="position-fixed">Fixed Position</div>
        </section>
    </div>
</body>
</html>
