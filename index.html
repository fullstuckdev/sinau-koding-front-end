<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir pendaftaran</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #333; text-align: center;">Formulir Pendaftaran</h1>

    <form action="/submit" method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px;">

        <div style="margin-bottom: 15px;">
            <label for="nama">Contoh Validasi</label>
            <input type="text" minlength="1" maxlength="10" pattern="[A-Za-z\s]+" id="nama" name="nama" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="nama">Nama Lengkap</label>
            <input type="text" minlength="1" maxlength="10" pattern="[A-Za-z\s]+" id="nama" name="nama" required disabled placeholder="Taufik">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password">Password</label>
            <input type="password" minlength="8" id="password" name="password" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="umur">Umur</label>
            <input type="number" id="umur" name="umur" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="telepon">Nomor Telepon</label>
            <input type="tel" id="telepon" name="telepon">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Jenis Kelamin</label>
            <input type="radio" id="pria" name="jenisKelamin" value="pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenisKelamin" value="wanita">
            <label for="wanita">Wanita</label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Hobi</label>
            <input type="checkbox" id="membaca" name="hobi" value="membaca">
            <label for="membaca">Membaca</label>
            <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
            <label for="olahraga">Olahraga</label>
            <input type="checkbox" id="musik" name="hobi" value="musik">
            <label for="musik">Musik</label>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="pendidikan">Pendidikan Terakhir</label>
            <select id="pendidikan" name="pendidikan" required>
                <option value="">Pilih Pendidikan</option>
                <option value="SD">SD</option>     
                <option value="SMP">SMP</option>
                <option value="SMA/SMK">SMA/SMK</option>
                <option value="d3">Diploma (D3)</option>
                <option value="s1">Sarjana (S1)</option>
                <option value="s2" disabled>Magister (S2)</option>
                <option value="s3" selected>Doktor (S3)</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="alamat">Alamat Lengkap</label>
            <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Masukan alamat lengkap Anda"></textarea>
        </div>

        <div style="margin-bottom: 15px;" class="form-group">
            <label for="volume">Volume Suara</label>
            <div class="range-container">
                <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50" oninput="volumeOutput.value = this.value">
                <output id="volumeOutput" class="range-value">50</output>
            </div>
            <div class="hint">Geser untuk mengatur Volume (0-100)</div>
        </div>


        <div style="margin-bottom: 15px;" class="form-group">
            <label for="tanggalLahir">Tanggal Lahir</label>
            <input 
            type="date"
            id="tanggalLahir"
            name="tanggalLahir"
            max="2024-01-01"
            required
            >
        </div>

        <div style="margin-bottom: 15px;" class="form-group">
            <label for="warna">Pilih Warna Favorit</label>
            <div>
                <input type="color" id="warna" name="warna" value="#ff0000" oninput="updateColorPreview(this.value)">
            </div>
            <div id="colorPreview" class="color-preview"></div>
        </div>

        <div style="margin-bottom: 15px;" class="form-group">
            <label for="kota">Kota</label>
            <input 
            type="text"
            id="kota"
            list="kotaList"
            placeholder="Pilih atau ketik nama kota">
            <datalist id="kotaList">
            <option value="Jakarta" label="DKI Jakarta">
            <option value="Surabaya" label="Jawa Timur">
            <option value="Bandung" label="Jawa Barat">
            <option value="Medan" label="Sumatera Utara">
            <option value="Semarang" label="Jawa Tengah">
            <option value="Yogyakarta" label="DIY">
            </datalist>
        </div>

        <div>
            <button type="submit">Kirim Formulir</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        window.onload = function() {
            updateColorPreview(document.getElementById('warna').value)
        }

        function updateColorPreview(color) {
            document.getElementById('colorPreview').style.backgroundColor = color;
        }
    </script>
</body>
</html>
